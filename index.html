<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porikalan</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#222; color:#fff; padding:20px; text-align:center; }
    .photos { display:flex; justify-content:center; gap:20px; margin:20px; }
    .photos img { width:300px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    .certificate-section { padding:40px; text-align:center; background:#f4f4f4; }
    .certificate-section input { padding:10px; margin:5px; width:200px; }
    .certificate-section button { padding:10px 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Porikalan</h1>
  </header>

  <section class="photos">
    <img src="IMG_4640.HEIC" alt="Photo 1">
    <img src="IMG_4641.HEIC" alt="Photo 2">
  </section>

  <section class="certificate-section">
    <h2>Download Your Certificate</h2>
    <form id="certificateForm">
      <input type="text" id="name" placeholder="Enter Your Name" required><br>
      <input type="text" id="certNo" placeholder="Enter Certificate Number" required><br>
      <button type="submit">Download</button>
    </form>
    <p id="message"></p>
  </section>

  <script>
    document.getElementById("certificateForm").addEventListener("submit", function(e){
      e.preventDefault();
      var name = document.getElementById("name").value.trim();
      var certNo = document.getElementById("certNo").value.trim();
      if(name.toLowerCase() === "rahul kumar" && certNo === "12345"){
        window.location.href = "sample.pdf";
      } else {
        document.getElementById("message").innerText = "No record found. Please check your details.";
      }
    });
  </script>
</body>
</html>
